<div class="sidebar">
  <!-- Include README content from _includes -->
  {% capture readme_content %}{% include readme-content.md %}{% endcapture %}
  {{ readme_content | markdownify }}

  <h2>Categories</h2>
  <div class="category-list">
    <div class="category-item">
      <strong>Hack The Box</strong>
      <ul>
        {% for post in site.posts %}
          {% if post.categories contains 'Hack The Box' %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
    <div class="category-item">
      <strong>Vuln Hub</strong>
      <ul>
        <li>No posts yet</li>
      </ul>
    </div>
  </div>
</div>
